<div class="row">
    <div class="col-md-6 mx-auto t-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Registrarse</h1>
                <form formGroup ="registerForm" (ngSubmit)=" onRegister()" >
                    <div class="form-group">
                        <label for="idUsernameRegister">Nombre de usuario</label>
                        <input type="text" id="idUsernameRegister" placeholder="Nombre de usuario" class="form-control" formControlName="username" />
                    </div>

                    <div class="form-group">
                        <label for="idEmailRegister">Email</label>
                        <input type="email" id="idEmailRegister" placeholder="Email" class="form-control" formControlName="email" />
                    </div>
                    <div class="form-group">
                        <label for="idPassRegister">Password</label>
                        <input type="password" id="idPassRegister" placeholder="Pass" class="form-control" formControlName="password" />
                    </div>
                    <button type="submit"  class="btn btn-primary btn-block">Registrarse</button>
                    <div class="form-group mt-3">
                        <a routerLink ="login" class="pointer decorationnone mb-3 " >Ya tienes cuenta? Login</a>
                    </div>
                </form>
                <h5>(to do)</h5>
            </div>
        </div>
    </div>
</div>
