<div class="row">
    <div class="col-md-6 mx-auto t-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Login</h1>
                <form [formGroup] ="loginForm" >

                    <div class="form-group">
                        <label for="idUserNameLogin">Nombre de usuario:</label>
                        <input type="userName" id="idUserNameLogin" placeholder="Inserte el nombre de usuario" class="form-control" formControlName="userName" />
                    </div>
                    <div class="form-group">
                        <label for="idPassLogin">Contraseña</label>
                        <input type="password" id="idPassLogin" placeholder="Inserte su contraseña" class="form-control" formControlName="password" />
                    </div>
                    <button class="btn btn-primary btn-block"  (click)="onLogin()" >Entrar</button>
                    <div class="form-group mt-3">
                      <a routerLink = "/register" class="decorationnone "  >No tienes cuenta? Regístrate</a>
                      <p *ngIf="error !== undefined" class="mt-4 error">{{error}} </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
