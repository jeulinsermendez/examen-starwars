<div class="row">
    <div class="col-md-6 mx-auto t-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Login</h1>
                <form formGroup ="loginForm" (ngSubmit)="onLogin()">

                    <div class="form-group">
                        <label for="idEmailLogin">Email</label>
                        <input type="email" id="idEmailLogin" placeholder="Email" class="form-control" formControlName="email" />
                    </div>
                    <div class="form-group">
                        <label for="idPassLogin">Password</label>
                        <input type="password" id="idPassLogin" placeholder="Pass" class="form-control" formControlName="password" />
                    </div>
                    <button class="btn btn-primary btn-block" type="submit" >Entrar</button>
                    <div class="form-group mt-3">
                    <a routerLink = "register" class="decorationnone " >No tienes cuenta? Reg√≠strate</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
