<app-top-bar></app-top-bar>
<div>
  <button (click)= "makeAShip()">Crear nave</button>
  <div class="container" *ngFor="let ship of (listShipsService.ships$ | async) | paginate: { itemsPerPage: 10, currentPage: currentPage, totalItems: listShipsService.totalItems }">
    <app-ship [ship]= "ship"></app-ship>
  </div>
  <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
</div>
